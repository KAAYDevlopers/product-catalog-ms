spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/productcatalog
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
server:
  port: 8090
springdoc:
  api-docs:
    path: /v3/productcatalog-docs
