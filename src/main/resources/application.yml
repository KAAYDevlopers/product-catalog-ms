#    url: jdbc:postgresql://172.17.0.2:5432/productcatalog
    url: jdbc:postgresql://postgres-service:5432/productcatelog
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
server:
  port: 8090
springdoc:
  api-docs:
    path: /v3/productcatalog-docs
